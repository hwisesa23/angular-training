<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
            [(ngModel)]="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
            [(ngModel)]="content"
          ></textarea>
        </div>
        <button
          class="btn"
          [ngClass]="isUpdate ? 'btn-success':'btn-primary'"
          type="submit"
          [disabled]="!postForm.valid"
        >
          {{isUpdate ? 'Update Post': 'Send Post'}}
        </button>
        <button class="btn btn-primary" (click)="clearInput($event)">
          Clear input
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="spinner-border" style="width: 6rem;height: 6rem" role="status" *ngIf="showLoading"></div>
    <span class="sr-only" *ngIf="showLoading">Loading...</span>
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!showLoading">
      <p *ngIf="loadedPosts.length < 1">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length >= 1">
        <li class="list-group-item" *ngFor="let post of loadedPosts" (click)="selectPost(post.id)">
          <h3>{{post.title}}</h3>
          <p>{{post.content}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
